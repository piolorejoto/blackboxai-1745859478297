<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shoe Shoes - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your username"
        />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
        />
        <div class="text-right mt-1">
          <a href="#" id="forgotPassword" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
        </div>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors flex items-center justify-center"
      >
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </button>
    </form>
    <div class="mt-4 text-center">
      <a href="#" id="createAccount" class="text-blue-600 hover:underline font-semibold">Create Account</a>
    </div>
    <p id="message" class="mt-4 text-center text-red-600 font-semibold"></p>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotPasswordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg relative">
      <button id="closeForgotPassword" class="absolute top-3 right-3 text-gray-600 hover:text-gray-900">
        <i class="fas fa-times"></i>
      </button>
      <h3 class="text-xl font-semibold mb-4">Forgot Password</h3>
      <form id="forgotPasswordForm" class="space-y-4">
        <div>
          <label for="forgotEmail" class="block text-gray-700 font-semibold mb-2">Email Address</label>
          <input
            type="email"
            id="forgotEmail"
            name="forgotEmail"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors"
        >
          Reset Password
        </button>
      </form>
    </div>
  </div>

  <!-- Create Account Modal -->
  <div id="createAccountModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg relative">
      <button id="closeCreateAccount" class="absolute top-3 right-3 text-gray-600 hover:text-gray-900">
        <i class="fas fa-times"></i>
      </button>
      <h3 class="text-xl font-semibold mb-4">Create Account</h3>
      <form id="createAccountForm" class="space-y-4">
        <div>
          <label for="newUsername" class="block text-gray-700 font-semibold mb-2">Username</label>
          <input
            type="text"
            id="newUsername"
            name="newUsername"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter a username"
          />
        </div>
        <div>
          <label for="newEmail" class="block text-gray-700 font-semibold mb-2">Email Address</label>
          <input
            type="email"
            id="newEmail"
            name="newEmail"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label for="newPassword" class="block text-gray-700 font-semibold mb-2">Password</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter a password"
          />
        </div>
        <div>
          <label for="confirmPassword" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Confirm your password"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors"
        >
          Create Account
        </button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
